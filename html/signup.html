<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/signup.css">
  <script src="https://kit.fontawesome.com/f6a278cdd3.js" crossorigin="anonymous"></script>
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="signup-wrap">
            <div class="signup-container">
              <h2>회원가입</h3>
                <form class="signup">
                  <div class="signup-ec">
                    <label for="email" class="custom-label">이메일</label>
                    <input type="text" id="email" placeholder="han@gmail.com" onfocus="this.placeholder=''"
                      onblur="this.placeholder='han@gmail.com'">
                  </div>
                  <div class="signup-ec">
                    <label for="password" class="custom-label">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호" onfocus="this.placeholder=''"
                      onblur="this.placeholder='비밀번호'">
                  </div>
                  <div class="signup-ec">
                    <label for="password2" class="custom-label">비밀번호 확인</label>
                    <input type="password" id="password2" placeholder="비밀번호 확인" onfocus="this.placeholder=''"
                      onblur="this.placeholder='비밀번호 확인'">
                  </div>
                  <div class="signup-ec">
                    <label for="username" class="custom-label">닉네임</label>
                    <input type="text" id="username" placeholder="닉네임" onfocus="this.placeholder=''"
                      onblur="this.placeholder='닉네임'">
                  </div>
                  <div class="signup-btnbox">
                    <a id="btnSignup">회원가입</a>
                    <a onclick="history.go(-1)">돌아가기</a>
                  </div>
                </form>
            </div>

            <!-- 소셜로그인 버튼 -->
            <div class="social-signup">
              <h3>소셜로 시작하기</h3>
              <div class="social-signup-btn">
                <a href="http://127.0.0.1:8000/users/google/login/" id="btnGoogleSignup"><img src="/img/google.svg"
                    alt="google"></a>
                <a href="http://127.0.0.1:8000/users/kakao/login/" id="btnKakaoSignup"><img src="/img/kakao.svg" alt="kakao"></a>
                <a href="http://127.0.0.1:8000/users/naver/login/" id="btnNaverSignup"><img src="/img/naver.png" alt="naver"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>

  <script src="/script/inject.js"></script>
  <script type="module" src="/script/signup.js"></script>
</body>

</html>
