<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/battle/lobby.css">
  <title>한 | 한글 퀴즈 서비스</title>
  <link rel="icon" href="/img/favicon.ico">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="nav" role="header">
        <!-- 네비게이션 삽입 위치 -->
      </div>
      <div class="main" role="main">
        <div class="container">
          <div class="lobby-container">
            <div class="lobby-title">
              <div class="title-cover">
                <h1>대 기 실</h1>
              </div>

            </div>
            <div class="lobby-content">
              <table class="tg">
                <thead>
                  <tr>
                    <th class="tg-0lax">번호</th>
                    <th class="tg-0lax">방 제목</th>
                    <th class="tg-0lax">시합 방식</th>
                    <th class="tg-0lax">인원</th>
                    <th class="tg-0lax">방장</th>
                  </tr>
                </thead>
                <tbody id="room-data">
                  <!-- 방 정보 삽입 위치 -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- What chat room would you like to enter?<br>
          <input id="room-name-input" type="text" size="100"><br>
          <input id="room-name-submit" type="button" value="Enter"> -->
        </div>
      </div>
      <div class="footer" role="footer">
        <!-- 푸터 삽입 위치 -->
      </div>
    </div>
  </div>
  <div id="modal">
    <div class="modal-content">
      <h2>비밀번호 입력</h2>
      <input type="password" name="비밀번호" id="checkPassword">
      <button id="close-modal">닫기</button>
      <button id="submit-modal">확인</button>
    </div>
  </div>


  <script src="/script/inject.js"></script>
  <script type="module" src="/script/battle/lobby.js"></script>
</body>

</html>
